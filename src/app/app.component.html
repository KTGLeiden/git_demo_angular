<p *ngIf="errorMessage" style="font-weight: bold; color: red">{{ errorMessage }}</p>
<p *ngFor="let car of cars">
  {{ car.brand }} {{ car.name }}
  <button (click)="deleteCar(car.id)">Delete</button>
  <button (click)="updateCar(car.id)">Update</button>
</p>

<button (click)="getCars()">Load Cars</button>
<button (click)="addCar()">Add Car</button>

<router-outlet></router-outlet>
